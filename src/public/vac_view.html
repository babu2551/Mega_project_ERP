<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VAC Student Submissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #1a73e8;
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .btn {
      background: #1a73e8;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px 10px;
    }

    .btn:hover {
      background: #155ab6;
    }

    .no-data {
      text-align: center;
      color: #666;
      padding: 40px;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }

      th,
      td {
        padding: 8px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üìã Student Submissions</h2>

    <div style="text-align: center; margin-bottom: 20px;">
      <button class="btn" onclick="downloadCSV()">üì• Download CSV</button>
      <button class="btn" onclick="clearData()" style="background: #dc3545;">üóëÔ∏è Clear All Data</button>
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Enrollment No.</th>
          <th>Phone</th>
          <th>Course Completed</th>
          <th>Section</th>
          <th>Course</th>
          <th>Certificate</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    // Load and display data (server-backed)
    async function loadData() {
      const tbody = document.getElementById('tableBody');
      try {
        const headers = {};
        const token = localStorage.getItem('token');
        if (token) headers['Authorization'] = 'Bearer ' + token;
        const res = await fetch('/api/vac/submissions', { headers });
        if (!res.ok) throw new Error('Failed to fetch');
        const submissions = await res.json();

        if (!submissions || submissions.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8" class="no-data">üì≠ No submissions yet. Fill the form first!</td></tr>';
          return;
        }

        tbody.innerHTML = '';
        submissions.forEach((data, index) => {
          const row = tbody.insertRow();
          row.innerHTML = `
          <td>${data.studentName || 'N/A'}</td>
          <td>${data.enrollmentNumber || 'N/A'}</td>
          <td>${data.phoneNumber || 'N/A'}</td>
          <td>${data.courseCompleted || 'N/A'}</td>
          <td>${data.sectionSelect || 'N/A'}</td>
          <td>${data.courseSelect || 'N/A'}</td>
          <td>${data.certificateFilename || 'N/A'}</td>
          <td>${data.timestamp || data.createdAt || 'N/A'}</td>
        `;
        });
      } catch (err) {
        console.error('Failed to load submissions', err);
        tbody.innerHTML = '<tr><td colspan="8" class="no-data">‚ö†Ô∏è Failed to load submissions ‚Äî try refreshing the page.</td></tr>';
      }
    }

    // Download CSV using server endpoint
    async function downloadCSV() {
      const headers = {};
      const token = localStorage.getItem('token');
      if (token) headers['Authorization'] = 'Bearer ' + token;
      try {
        const r = await fetch('/api/vac/download',
          { headers });
        if (!r.ok) throw new Error('Download failed');
        const blob = await r.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `vac_submissions_${new Date().toISOString().split('T')[0]}.csv`;
        a.click(); URL.revokeObjectURL(url);
      } catch (e) {
        console.error('downloadCSV failed', e);
        alert('Failed to download CSV');
      }
    }

    // Clear all submissions (server-backed): delete all submissions by fetching list and deleting each
    async function clearData() {
      if (!confirm('Are you sure? This will delete all submissions.')) return;
      try {
        const headers = {};
        const token = localStorage.getItem('token');
        if (token) headers['Authorization'] = 'Bearer ' + token;
        const res = await fetch('/api/vac/submissions', { headers });
        if (!res.ok) throw new Error('Failed to fetch submissions');
        const subs = await res.json();
        await Promise.all(subs.map(s => fetch('/api/vac/submissions/' + encodeURIComponent(s.id),
          { method: 'DELETE', headers })));
        loadData();
      } catch (e) {
        console.error('clearData failed', e);
        alert('Failed to clear submissions');
      }
    }

    // Load data on page load
    window.onload = loadData;
  </script>
</body>

</html>
