<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SECTION C - Value-Added Courses (VAC)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-container {
      padding: 40px;
    }

    .section-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .section-table th,
    .section-table td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid #e1e5e9;
    }

    .section-table th {
      background: #f8f9fa;
      font-weight: 600;
      color: #333;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input {
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group input.error {
      border-color: #e74c3c !important;
      background: #fdf2f2;
    }

    .error-message {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 6px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .course-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      border: 2px solid #e9ecef;
    }

    .course-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .submit-btn,
    .view-btn {
      justify-content: center;
      flex: 1;
      min-width: 200px;
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(40, 167, 69, 0.3);
    }

    .view-btn {
      background: linear-gradient(135deg, #fd7e14 0%, #f76707 100%);
      color: white;
    }

    .view-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(253, 126, 20, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Success Section
    .success-section {
      display: none;
      margin-top: 30px;
      padding: 30px;
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      border: 3px solid #28a745;
      border-radius: 12px;
      text-align: center;
    }

    .success-section.show {
      display: block;
      animation: slideIn 0.5s ease-out;
    } */

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .student-link {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      margin: 20px 0;
      transition: all 0.3s ease;
    }

    .student-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .copy-btn {
      background: #6b7280;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background: #4b5563;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .form-container {
        padding: 24px;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>VAC Submit Form</h1>
    </div>

    <div class="form-container">

      <!-- Course Form -->
      <div id="coursesContainer">
        <div class="course-section" data-course-id="1">
          <div class="course-title">Details</div>
          <div class="form-grid">
            <div class="form-group">
              <label for="courseName1">Course Name *</label>
              <input type="text" id="courseName1" placeholder="e.g., Web Development" required>
              <div class="error-message" id="courseNameError1">Course name is required</div>
            </div>

            <div class="form-group">
              <label for="courseCode1">VAC Course Code *</label>
              <input type="text" id="courseCode1" placeholder="e.g., VAC001" required>
              <div class="error-message" id="courseCodeError1">Course code is required</div>
            </div>

            <div class="form-group">
              <label for="duration1">Duration (Hours) *</label>
              <input type="number" id="duration1" min="1" placeholder="e.g., 30" required>
              <div class="error-message" id="durationError1">Duration must be at least 1 hour</div>
            </div>

            <div class="form-group">
              <label for="timesOffered1">No. of Times Offered *</label>
              <input type="number" id="timesOffered1" min="1" placeholder="e.g., 2" required>
              <div class="error-message" id="timesError1">Must be offered at least once</div>
            </div>

            <div class="form-group">
              <label for="studentsEnrolled1">Students Enrolled</label>
              <input type="text" id="studentsEnrolled1" placeholder="e.g., 45 or John, Jane...">
            </div>

            <div class="form-group">
              <label for="studentsCompleted1">Students Completed</label>
              <input type="text" id="studentsCompleted1" placeholder="e.g., 42 or list...">
            </div>

            <div class="form-group">
              <label for="brochureLink1">Brochure/Certificate Link</label>
              <input type="url" id="brochureLink1" placeholder="https://example.com/brochure.pdf">
            </div>

            <div class="form-group">
              <label for="coordinator1">VAC Coordinator Name *</label>
              <input type="text" id="coordinator1" placeholder="e.g., Dr. John Doe" required>
              <div class="error-message" id="coordinatorError1">Coordinator name is required</div>
            </div>

            <div class="form-group">
              <label for="coordinator1">Upload Brochure / Certificate (PDF, JPG, PNG, CSV)</label>
              <input type="file" id="certificateUpload" name="certificateUpload" accept=".pdf,.jpg,.jpeg,.png, .csv" required />
              <div class="error-message" id="certificateUpload">Upload Documents Here</div>
            </div>
          </div>
        </div>
      </div>

      <!-- NEW BUTTON GROUP -->
      <div class="button-group">
        <button id="submitVacBtn" class="submit-btn">ðŸ“© Send To Program-Coordinator </button>
      </div>

      <!-- Success Section
      <div id="successSection" class="success-section">
        <div class="success-icon">ðŸŽ‰</div>
        <h3>VAC Data Saved Successfully!</h3>
        <p>Share this unique link with students for registration:</p>
        <a id="studentFormLink" href="#" class="student-link" target="_blank">vac-form.html</a>
        <br>
        <button id="copyBtn" class="copy-btn">ðŸ“‹ Copy Registration Link</button>
      </div>
    </div>
  </div> -->

      <script>
        (function () {
          const submitBtn = document.getElementById("submitVacBtn");

          async function submitVac() {
            submitBtn.disabled = true;
            submitBtn.textContent = "Sending...";

            const courseName = document.getElementById("courseName1").value.trim();
            const courseCode = document.getElementById("courseCode1").value.trim();
            const duration = document.getElementById("duration1").value;
            const timesOffered = document.getElementById("timesOffered1").value;
            const studentsEnrolled = document.getElementById("studentsEnrolled1").value.trim();
            const studentsCompleted = document.getElementById("studentsCompleted1").value.trim();
            const brochureInput = document.getElementById("certificateUpload");
            const coordinator = document.getElementById("coordinator1").value.trim();

            if (!courseName || !courseCode || !duration || !timesOffered || !coordinator) {
              alert("Please fill required fields: Course Name, Course Code, Duration, Times Offered, Coordinator");
              submitBtn.disabled = false;
              submitBtn.textContent = "ðŸ“© Send To Program-Coordinator ";
              return;
            }

            // we only send the filename (file uploads not implemented here)
            let brochureLink = "";
            if (brochureInput && brochureInput.files && brochureInput.files.length) {
              const f = brochureInput.files[0];
              const name = f.name || '';
              const ext = name.split('.').pop().toLowerCase();
              if (ext === 'csv') {
                alert('CSV files are not accepted. Please upload PDF, JPG or PNG files only.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'ðŸ“© Send To Program-Coordinator ';
                return;
              }
              brochureLink = name;
            }

            const payload = {
              courses: [
                {
                  courseName,
                  courseCode,
                  duration: Number(duration) || 0,
                  timesOffered: Number(timesOffered) || 0,
                  studentsEnrolled,
                  studentsCompleted,
                  brochureLink,
                  coordinator,
                },
              ],
            };

            const token = (() => {
              try {
                return localStorage.getItem("token");
              } catch (e) {
                return null;
              }
            })();

            if (!token) {
              alert("You must be logged in to submit a VAC entry. Please login first.");
              submitBtn.disabled = false;
              submitBtn.textContent = "ðŸ“© Send To Program-Coordinator ";
              return;
            }

            try {
              // Save VAC entry to localStorage instead of sending to DB
              const localEntry = {
                id: 'local-' + Date.now(),
                createdAt: new Date().toISOString(),
                courses: payload.courses,
                local: true
              };
              const existing = JSON.parse(localStorage.getItem('vac:local') || '[]');
              existing.unshift(localEntry);
              localStorage.setItem('vac:local', JSON.stringify(existing));

              alert('VAC entry saved locally and will appear on your dashboard.');
              window.location.href = 'pcdashboard.html';
            } catch (err) {
              console.error(err);
              alert('Error while saving VAC entry locally.');
              submitBtn.disabled = false;
              submitBtn.textContent = 'ðŸ“© Send To Program-Coordinator ';
            }
          }

          submitBtn.addEventListener("click", submitVac);
        })();
      </script>
</body>

</html>
