<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAC Submit Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Segoe UI, Roboto, sans-serif
    }

    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      padding: 20px;
    }


    .navbar {
      height: 70px;
      background: #153977;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      margin-bottom: 20px;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 60px
    }

    .text h1 {
      color: #fff;
      font-size: 18px
    }

    .text p {
      color: #cfd8dc;
      font-size: 12px
    }

    .profile-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #1e5a96;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
    }

    .profile-container {
      position: relative
    }

    .profile-menu {
      position: absolute;
      top: 55px;
      right: 0;
      background: #fff;
      border-radius: 8px;
      min-width: 200px;
      display: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, .2);
    }

    .profile-menu.active {
      display: block
    }

    .profile-menu-item {
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      display: flex;
      gap: 10px;
    }

    .profile-menu-item:hover {
      background: #f5f5f5
    }

    .logout-btn {
      background: #c62828;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 15px;
    }

    /* ===== FORM ===== */
    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, .1);
    }

    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 30px;
      color: white;
      text-align: center;
    }

    .form-container {
      padding: 40px
    }

    .course-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 24px;
      border: 2px solid #e9ecef;
    }

    .course-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block
    }

    .form-group input {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #e1e5e9;
    }

    .form-group input.error {
      border-color: #e74c3c;
      background: #fdf2f2;
    }

    .button-group {
      margin-top: 30px
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #28a745, #20c997);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
    }

    .submit-btn:disabled {
      opacity: .6;
      cursor: not-allowed
    }


    .popup {
      width: 400px;
      background: #fff;
      border-radius: 8px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(.1);
      text-align: center;
      padding: 30px;
      visibility: hidden;
      transition: .4s;
      z-index: 2000;
    }

    .popup.open-popup {
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #6fd649;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    @media(max-width:768px) {
      .form-container {
        padding: 24px
      }
    }
  </style>
</head>

<body>


  <nav class="navbar">
    <div class="left-section">
      <img src="../images/logo.png" class="logo">
      <div class="text">
        <h1>Prestige Institute of Research & Management</h1>
        <p>Gwalior</p>
      </div>
    </div>

    <div style="display:flex;align-items:center">
      <div class="profile-container">
        <button class="profile-btn" id="profileBtn"><i class="fa fa-user"></i></button>
        <div class="profile-menu" id="profileMenu">
          <a class="profile-menu-item" href="#">View Profile</a>
          <a class="profile-menu-item" href="#">Change Password</a>
        </div>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>


  <div class="container">
    <div class="header">
      <h1>VAC Submit Form</h1>
    </div>

    <div class="form-container">
      <div class="course-section">
        <div class="course-title">VAC Course Details</div>

        <div class="form-grid">
          <input id="courseName" placeholder="Course Name *">
          <input id="courseCode" placeholder="VAC Course Code *">
          <input id="programId" placeholder="Program ID (optional)">
          <input id="duration" type="number" placeholder="Duration (Hours) *">
          <input id="timesOffered" type="number" placeholder="Times Offered *">
          <input id="studentsEnrolled" placeholder="Students Enrolled">
          <input id="studentsCompleted" placeholder="Students Completed">
          <input id="brochure" type="file" accept=".pdf,.jpg,.jpeg,.png">
          <input id="coordinator" placeholder="Coordinator Name *">
        </div>

        <div class="button-group">
          <button id="submitVacBtn" class="submit-btn">ðŸ“© Send Data</button>
        </div>
      </div>
    </div>
  </div>


  <div class="popup" id="popup">
    <h2>Thank You!</h2>
    <p>Your VAC data was submitted successfully.</p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const submitBtn = document.getElementById("submitVacBtn");
      const popup = document.getElementById("popup");

      function openPopup() { popup.classList.add("open-popup") }
      window.closePopup = () => popup.classList.remove("open-popup")

      submitBtn.onclick = () => {
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";

        const courseName = courseNameEl.value.trim();
        const courseCode = courseCodeEl.value.trim();
        const duration = durationEl.value;
        const timesOffered = timesOfferedEl.value;
        const coordinator = coordinatorEl.value.trim();

        if (!courseName || !courseCode || !duration || !timesOffered || !coordinator) {
          alert("Please fill all required fields");
          submitBtn.disabled = false;
          submitBtn.textContent = "ðŸ“© Send Data";
          return;
        }

        const token = localStorage.getItem("token");
        if (!token) {
          alert("Please login first");
          submitBtn.disabled = false;
          submitBtn.textContent = "ðŸ“© Send Data";
          return;
        }

        const entry = {
          id: "local-" + Date.now(),
          courses: [{
            courseName, courseCode,
            duration: +duration,
            timesOffered: +timesOffered,
            studentsEnrolled: studentsEnrolled.value,
            studentsCompleted: studentsCompleted.value,
            coordinator
          }]
        };

        const existing = JSON.parse(localStorage.getItem("vac:local") || "[]");
        existing.unshift(entry);
        localStorage.setItem("vac:local", JSON.stringify(existing));

        openPopup();
        window.location.href = "pcdashboard.html";
      };

    });

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>

</html>
