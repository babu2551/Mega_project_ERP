  <script>
    const adminBtn = document.getElementById("adminBtn");
    const facultyBtn = document.getElementById("facultyBtn");
    const roleBox = document.getElementById("roleBox");
    const customSelect = document.getElementById("customSelect");
    const selected = customSelect.querySelector(".selected");
    const optionList = customSelect.querySelector(".options");
    const options = optionList.querySelectorAll("li");

    const credentials = {
      username: document.getElementById("username").value,
      password: document.getElementById("password").value,
      role: document.getElementById("roleBox").value, // faculty, pc, vac, admin
    };

    roleBox.style.display = "none";

    adminBtn.addEventListener("click", () => {
      adminBtn.classList.add("active");
      facultyBtn.classList.remove("active");
      roleBox.style.display = "none";
    });

    facultyBtn.addEventListener("click", () => {
      facultyBtn.classList.add("active");
      adminBtn.classList.remove("active");
      roleBox.style.display = "block";
    });

    selected.addEventListener("click", () => {
      optionList.style.display =
        optionList.style.display === "block" ? "none" : "block";
    });

    options.forEach((option) => {
      option.addEventListener("click", () => {
        selected.textContent = option.textContent;
        selected.setAttribute("data-value", option.dataset.value);
        optionList.style.display = "none";
      });
    });

    document.addEventListener("click", (e) => {
      if (!customSelect.contains(e.target)) {
        optionList.style.display = "none";
      }
    });

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const isAdmin = adminBtn.classList.contains("active");
      const selectedRole = selected.dataset.value; // use dataset.value

      const role = isAdmin ? "admin" : selectedRole;

      if (!username || !password) {
        alert("Please fill all fields!");
        return;
      }

      if (!role) {
        alert("Please select a role");
        return;
      }

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, role }),
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || "Login failed!");
          return;
        }

        // store token and role for authenticated requests
        const userRole = data.user?.role || "";
        if (data.token) {
          try {
            localStorage.setItem("token", data.token);
            localStorage.setItem("userRole", userRole);
            localStorage.setItem("username", data.user?.username || "");
          } catch (e) { }
        }

        if (userRole === "admin")
          window.location.href = "admindashboard.html";
        else if (userRole === "pc") window.location.href = "PC-form.html";
        else if (userRole === "vac") window.location.href = "VAC-Link.html";
        else if (userRole === "faculty") window.location.href = "index.html";
        else alert("Unknown role returned: " + userRole);
      } catch (err) {
        console.error(err);
        alert("Server error. Is your Node.js backend running?");
      }
    }
  </script>
