<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Generate Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    /* NAVBAR */
    .navbar {
      height: 70px;
      background: #153977;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      margin-bottom: 20px;
      box-shadow: 0 2px 10px rgba(0, 0, 0, .15);
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 15px
    }

    .logo {
      height: 60px
    }

    .text h1 {
      font-size: 18px;
      color: #fff;
      margin: 0
    }

    .text p {
      font-size: 12px;
      color: #cfd8dc
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 20px
    }

    .profile-container {
      position: relative
    }

    .profile-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: #1e5a96;
      color: #fff;
      cursor: pointer;
      font-size: 20px;
    }

    .profile-menu {
      position: absolute;
      top: 55px;
      right: 0;
      background: #fff;
      border-radius: 8px;
      min-width: 200px;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, .2);
    }

    .profile-menu.active {
      display: block
    }

    .profile-menu-item {
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      display: flex;
      gap: 10px;
      border-bottom: 1px solid #eee;
    }

    .profile-menu-item:hover {
      background: #f5f5f5
    }

    .logout-btn {
      background: #c62828;
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* CARD */
    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, .1);
    }

    .header {
      padding: 30px;
      text-align: center;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .form-container {
      padding: 40px
    }

    .course-section {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 24px;
    }

    .course-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 6px
    }

    .form-group input {
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
    }

    .form-group input.error {
      border-color: #e74c3c;
      background: #fdf2f2;
    }

    .error-message {
      font-size: 12px;
      color: #e74c3c;
      display: none;
    }

    .error-message.show {
      display: block
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .submit-btn,
    .view-btn,
    .form-btn {
      flex: 1;
      min-width: 200px;
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: #fff;
    }

    .submit-btn {
      background: linear-gradient(135deg, #28a745, #20c997)
    }

    .view-btn {
      background: linear-gradient(135deg, #fd7e14, #f76707)
    }

    .form-btn {
      background: linear-gradient(135deg, #1485fd, #0777f7)
    }

    .success-section {
      display: none;
      margin-top: 30px;
      padding: 30px;
      border-radius: 12px;
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      border: 3px solid #28a745;
      text-align: center;
    }

    .success-section.show {
      display: block
    }

    .student-link {
      display: inline-block;
      margin: 20px 0;
      padding: 14px 28px;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .copy-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media(max-width:768px) {
      .form-container {
        padding: 24px
      }

      .button-group {
        flex-direction: column
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="left-section">
      <img src="logo-removebg-preview (2)(1).png" class="logo" />
      <div class="text">
        <h1>Prestige Institute of Research & Management</h1>
        <p>Gwalior</p>
      </div>
    </div>

    <div class="right-section">
      <div class="profile-container">
        <button id="profileBtn" class="profile-btn">
          <i class="fas fa-user"></i>
        </button>
        <div id="profileMenu" class="profile-menu">
          <a class="profile-menu-item" href="#">View Profile</a>
          <a class="profile-menu-item" href="#">Edit Profile</a>
          <a class="profile-menu-item" href="#">Change Password</a>
        </div>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- FORM -->
  <div class="container">
    <div class="header">
      <h1>Value-Added Courses (VAC)</h1>
    </div>

    <div class="form-container">

      <div class="course-section" data-course-id="1">
        <div class="course-title">ðŸ“š Course Details</div>

        <div class="form-grid">
          <div class="form-group">
            <label>Course Name *</label>
            <input id="courseName1" />
            <div id="courseNameError1" class="error-message">Required</div>
          </div>

          <div class="form-group">
            <label>Course Code *</label>
            <input id="courseCode1" />
            <div id="courseCodeError1" class="error-message">Required</div>
          </div>

          <div class="form-group">
            <label>Duration *</label>
            <input type="number" id="duration1" />
            <div id="durationError1" class="error-message">Invalid</div>
          </div>

          <div class="form-group">
            <label>Times Offered *</label>
            <input type="number" id="timesOffered1" />
            <div id="timesError1" class="error-message">Invalid</div>
          </div>

          <div class="form-group">
            <label>Coordinator *</label>
            <input id="coordinator1" />
            <div id="coordinatorError1" class="error-message">Required</div>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button id="submitVacBtn" class="submit-btn">âœ… Link Generate</button>
        <a href="VAC-Dashboard.html" class="view-btn">ðŸ“Š Dashboard</a>
        <a href="VAC-form.html" class="form-btn">ðŸ“© Form</a>
      </div>

      <div id="successSection" class="success-section">
        <h3>ðŸŽ‰ VAC Saved</h3>
        <a id="studentFormLink" class="student-link" target="_blank"></a>
        <br />
        <button id="copyBtn" class="copy-btn">ðŸ“‹ Copy Link</button>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('submitVacBtn');
    const successSection = document.getElementById('successSection');
    const studentLink = document.getElementById('studentFormLink');
    const copyBtn = document.getElementById('copyBtn');

    submitBtn.addEventListener('click', async () => {
      const payload = {
        courses: [{
          courseName: courseName1.value.trim(),
          courseCode: courseCode1.value.trim(),
          duration: +duration1.value || 0,
          timesOffered: +timesOffered1.value || 0,
          coordinator: coordinator1.value.trim()
        }]
      };

      const res = await fetch('/api/vac/entries', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      const link = `vac-form.html?vacId=${data.id || Date.now()}`;

      studentLink.href = link;
      studentLink.textContent = link;
      successSection.classList.add('show');
    });

    copyBtn.onclick = () => navigator.clipboard.writeText(studentLink.href);

    profileBtn.onclick = e => {
      e.stopPropagation();
      profileMenu.classList.toggle('active');
    };
    document.onclick = () => profileMenu.classList.remove('active');

    function logout() {
      localStorage.clear();
      location.href = 'index.html';
    }
  </script>

</body>

</html>
