<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programme Coordinator Details Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #e9ebff;
      padding: 25px;
    }


    .navbar {
      height: 70px;
      background-color: #153977;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      margin-bottom: 20px;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 60px;
    }

    .text h1 {
      font-size: 18px;
      color: white;
    }

    .text p {
      font-size: 12px;
      color: #cfd8dc;
    }

    .profile-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #1e5a96;
      color: white;
      border: none;
      cursor: pointer;
    }

    .profile-menu {
      position: absolute;
      top: 55px;
      right: 0;
      background: white;
      border-radius: 8px;
      display: none;
      min-width: 200px;
    }

    .profile-menu.active {
      display: block;
    }

    .profile-menu-item {
      padding: 12px;
      display: block;
      text-decoration: none;
      color: #333;
    }

    .profile-menu-item:hover {
      background: #f5f5f5;
    }

    .logout-btn {
      background: rgba(251, 248, 248, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 10px 22px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }


    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 14px;
      overflow: hidden;
    }

    .form-header {
      background: linear-gradient(90deg, #5b5ada, #9257d9);
      padding: 20px;
      text-align: center;
      color: white;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 22px;
      padding: 25px;
    }

    .form-group label {
      font-weight: 600;
      font-size: 14px;
    }

    .form-group span {
      color: red;
    }

    .form-group input {
      font-size: medium;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1.5px solid #ddd;
      margin-top: 6px;
    }

    .btn-row {
      padding: 20px;
      text-align: center;
    }

    .submit-btn {
      background: #08a045;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 50%;
    }

    .error {
      border: 2px solid red !important;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .submit-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>


  <nav class="navbar">
    <div class="left-section">
      <img src="../images/logo.png" class="logo" />
      <div class="text">
        <h1>Prestige Institute of Research & Management</h1>
        <p>Gwalior</p>
      </div>
    </div>

    <div style="position:relative;">
      <button class="profile-btn" id="profileBtn">
        <i class="fa fa-user"></i>
      </button>
      <div class="profile-menu" id="profileMenu">
        <a class="profile-menu-item" href="#">View Profile</a>
        <a class="profile-menu-item" href="#">Change Password</a>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>


  <div class="container">
    <div class="form-header">
      <h2>Programme Coordinator Details Form</h2>
    </div>

    <form id="pcForm" class="form-grid">

      <div class="form-group">
        <label>Academic Year <span>*</span></label>
        <input name="academicYear" />
      </div>

      <div class="form-group">
        <label>Programme Code <span>*</span></label>
        <input name="programmeCode" />
      </div>

      <div class="form-group">
        <label>Semester <span>*</span></label>
        <input name="semester" />
      </div>

      <div class="form-group">
        <label>Year of Introduction <span>*</span></label>
        <input name="yearOfIntroduction" />
      </div>

      <div class="form-group">
        <label>School Name <span>*</span></label>
        <input name="schoolName" />
      </div>

      <div class="form-group">
        <label>Coordinator Name <span>*</span></label>
        <input name="coordinatorName" />
      </div>

      <div class="form-group">
        <label>Department Name <span>*</span></label>
        <input name="departmentName" />
      </div>

      <div class="form-group">
        <label>Coordinator Email <span>*</span></label>
        <input type="email" name="coordinatorEmail" />
      </div>

      <div class="form-group">
        <label>Programme Name <span>*</span></label>
        <input name="programmeName" />
      </div>

      <div class="form-group">
        <label>Program ID (optional)</label>
        <input name="program_Id" />
      </div>

      <div class="form-group">
        <label>Coordinator Contact <span>*</span></label>
        <input name="coordinatorContact" />
      </div>

    </form>

    <div class="btn-row">
      <button class="submit-btn" id="submitBtn">
        Submit Programme Details
      </button>
    </div>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const profileBtn = document.getElementById("profileBtn");
      const profileMenu = document.getElementById("profileMenu");

      profileBtn.onclick = () => profileMenu.classList.toggle("active");

      document.addEventListener("click", e => {
        if (!e.target.closest(".profile-btn")) {
          profileMenu.classList.remove("active");
        }
      });

      document.getElementById("submitBtn").onclick = async e => {
        e.preventDefault();

        const form = document.getElementById("pcForm");
        const inputs = form.querySelectorAll("input");
        let valid = true;
        const payload = {};

        inputs.forEach(input => {
          input.classList.remove("error");
          if (!input.value && input.name !== "program_Id") {
            valid = false;
            input.classList.add("error");
          }
          payload[input.name] = input.value.trim();
        });

        if (!valid) {
          alert("Please fill all required fields");
          return;
        }

        const token = localStorage.getItem("token");
        if (!token) {
          alert("Login required");
          return;
        }

        const res = await fetch("/api/pc/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        alert(data.message || "Submitted successfully");
      };
    });

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>

</html>
