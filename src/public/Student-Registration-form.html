<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
      color: #202124;
    }

    h2 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      text-align: center;
      color: #f7f9fa;
      margin-bottom: 24px;
    }

    form {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 24px 32px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(60, 64, 67, .3), 0 1px 1px rgba(60, 64, 67, .15);
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      margin-top: 18px;
      font-size: 15px;
    }

    input[type="text"],
    input[type="tel"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    select:focus,
    input[type="file"]:focus {
      border-color: #1a73e8;
      outline: none;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-top: 8px;
    }

    .radio-group label {
      font-weight: normal;
    }

    button {
      margin-top: 32px;
      background-color: #1a73e8;
      color: white;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #155ab6;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }

      .radio-group {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    /* popup  section*/
    /* .btn {
            padding: 10px 60px;
            background: #fff;
            border: 0;
            outline: none;
            cursor: pointer;
            font-size: 22px;
            font-weight: 500;
            border-radius: 30px;
        } */

    .popup {
      width: 400px;
      background: #fff;
      border-radius: 6px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      text-align: center;
      padding: 0 30px 30px;
      color: #333;
      visibility: hidden;
      transition: transform 0.4s, top 0.4s;
    }

    .open-popup {
      visibility: visible;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup img {
      width: 100px;
      margin-top: -50px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .popup h2 {
      font-size: 38px;
      font-weight: 500;
      margin: 30px 0 10px;
    }

    .popup button {
      width: 100%;
      margin-top: 50px;
      padding: 10px 0;
      background: #6fd649;
      color: #fff;
      border: 0;
      outline: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <h2>Student Registration Form</h2>
  <form id="vacStudentForm">
    <label for="studentName">Student Name *</label>
    <input type="text" id="studentName" name="studentName" placeholder="Enter full name" required />

    <label for="courseSelect">Select Course *</label>
    <select id="courseSelect" name="courseSelect" required>
      <option value="" disabled selected>Select the course</option>
      <option value="BBA">BBA</option>
      <option value="BCA">BCA</option>
      <option value="B.COM">B.COM</option>
      <option value="MCA">MCA</option>
      <option value="MBA FT">MBA FT</option>
    </select>

    <label for="sectionSelect">Select Section *</label>
    <select id="sectionSelect" name="sectionSelect" required>
      <option value="" disabled selected>Select your section</option>
      <option value="A">Section A</option>
      <option value="B">Section B</option>
      <option value="C">Section C</option>
      <option value="D">Section D</option>
      <option value="E">Section E</option>
      <option value="F">Section F</option>
      <option value="G">Section G</option>
      <option value="H">Section H</option>
    </select>

    <label for="enrollmentNumber">Enrollment Number *</label>
    <input type="text" id="enrollmentNumber" name="enrollmentNumber" placeholder="Enter enrollment number" required />

    <label for="phoneNumber">Phone Number *</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required pattern="[0-9]{10}"
      title="Enter 10 digit phone number" />

    <label>Course Completed? *</label>
    <div class="radio-group">
      <label><input type="radio" name="courseCompleted" value="Yes" required /> Yes</label>
      <label><input type="radio" name="courseCompleted" value="No" /> No</label>
    </div>

    <label for="programId">Program ID (optional)</label>
    <input type="text" id="programId" name="programId" placeholder="Program ID or UUID" />

    <label for="certificateUpload">Upload Certificate (PDF, JPG, PNG, CSV) *</label>
    <input type="file" id="certificateUpload" name="certificateUpload" accept=".pdf,.jpg,.jpeg,.png, .csv" required />
    <!-- popup section -->
    <button type="submit" class="btn">Submit</button>

    <div class="popup" id="popup">
      <img src="../images/check.jpg" alt="Check Mark">
      <h2>Thank You!</h2>
      <p>Your Form Successfully Submitted. Thanks!</p>
      <button type="button" onclick="closePopup()">OK</button>
    </div>

    <script>
      let popup = document.getElementById("popup");
      function openPopup() {
        popup.classList.add("open-popup");
      }
      function closePopup() {
        popup.classList.remove("open-popup");
      }

      (function () {
        const form = document.getElementById('vacStudentForm');
        if (!form) return;

        form.addEventListener('submit',
          async function (e) {
            e.preventDefault();
            const fd = new FormData(form);
            const params = new URLSearchParams(window.location.search);
            const vacId = params.get('vacId') || '';

            const payload = {
              vacId,
              program_Id: fd.get('programId') || params.get('program_Id') || params.get('programId') || '',
              studentName: fd.get('studentName') || '',
              enrollmentNumber: fd.get('enrollmentNumber') || '',
              phoneNumber: fd.get('phoneNumber') || '',
              courseCompleted: fd.get('courseCompleted') || '',
              sectionSelect: fd.get('sectionSelect') || '',
              courseSelect: fd.get('courseSelect') || '',
              certificateFilename: (fd.get('certificateUpload') && typeof fd.get('certificateUpload').name === 'string') ? fd.get('certificateUpload').name : ''
            };

            try {
              const res = await fetch('/api/vac/submissions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
              });
              const j = await res
                .json()
                .catch(() => ({})
                );


              if (!res.ok) {
                const message = j && j.error ? j.error : (j && j.details ? j.details : res.statusText);
                alert('Failed to submit: ' + message);
                return;
              }
              openPopup();
              form.reset();
            }
            catch (err) {
              console.error(err);
              alert('Submission failed â€” please try again.');
            }
          });
      })();


      const form = document.getElementById('vacStudentForm');

    </script>
</body>

</html>

</body>
