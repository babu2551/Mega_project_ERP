<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
      color: #202124;
    }

    h2 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      text-align: center;
      color: #f7f9fa;
      margin-bottom: 24px;
      padding: 12px;
      border-radius: 6px;
    }

    form {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 24px 32px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(60, 64, 67, .3), 0 1px 1px rgba(60, 64, 67, .15);
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      margin-top: 18px;
      font-size: 15px;
    }

    input[type="text"],
    input[type="tel"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      gap: 24px;
      margin-top: 8px;
    }

    button {
      margin-top: 32px;
      background-color: #1a73e8;
      color: white;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #155ab6;
    }

    .popup {
      width: 400px;
      background: #fff;
      border-radius: 6px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      text-align: center;
      padding: 0 30px 30px;
      color: #333;
      visibility: hidden;
      transition: transform 0.4s;
      z-index: 1000;
    }

    .open-popup {
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup img {
      width: 100px;
      margin-top: -50px;
      border-radius: 50%;
    }

    .popup button {
      margin-top: 30px;
      background: #6fd649;
      border-radius: 20px;
    }
  </style>
</head>

<body>

  <h2>Student Registration Form</h2>

  <form id="vacStudentForm">

    <label>Student Name *</label>
    <input type="text" name="studentName" required />

    <label>Select Course *</label>
    <select name="courseSelect" required>
      <option value="" disabled selected>Select course</option>
      <option>BBA</option>
      <option>BCA</option>
      <option>B.COM</option>
      <option>MCA</option>
      <option>MBA FT</option>
    </select>

    <label>Select Section *</label>
    <select name="sectionSelect" required>
      <option value="" disabled selected>Select section</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
      <option>D</option>
      <option>E</option>
      <option>F</option>
      <option>G</option>
      <option>H</option>
    </select>

    <label>Enrollment Number *</label>
    <input type="text" name="enrollmentNumber" required />

    <label>Phone Number *</label>
    <input type="tel" name="phoneNumber" pattern="[0-9]{10}" required />

    <label>Course Completed? *</label>
    <div class="radio-group">
      <label><input type="radio" name="courseCompleted" value="Yes" required /> Yes</label>
      <label><input type="radio" name="courseCompleted" value="No" /> No</label>
    </div>

    <label>Upload Certificate *</label>
    <input type="file" name="certificateUpload" required />

    <button type="submit">Submit</button>

    <!-- POPUP -->
    <div class="popup" id="popup">
      <img src="../images/check.jpg" />
      <h2>Thank You!</h2>
      <p>Your Form Successfully Submitted.</p>
      <button type="button" onclick="closePopup()">OK</button>
    </div>

  </form>

  <script>
    const popup = document.getElementById("popup");

    function openPopup() {
      popup.classList.add("open-popup");
    }

    function closePopup() {
      popup.classList.remove("open-popup");
    }

    document.getElementById('vacStudentForm')
      .addEventListener('submit', async function (e) {
        e.preventDefault();

        const fd = new FormData(this);
        const payload = Object.fromEntries(fd.entries());

        try {
          const res = await fetch('/api/vac/submissions', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!res.ok) throw new Error();
          openPopup();
          this.reset();
        }
        catch {
          alert("Submission failed");
        }
      });
  </script>

</body>

</html>
