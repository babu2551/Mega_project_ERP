<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige Institute - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy-primary: #2c3e6f;
            --navy-dark: #1a2744;
            --navy-light: #4a5f8f;
            --sky-blue: #e8f0fa;
            --accent-blue: #5b8fd9;
            --white: #ffffff;
            --gray-50: #f8f9fb;
            --gray-100: #f1f3f6;
            --gray-200: #e4e7ec;
            --gray-600: #6b7280;
            --gray-800: #1f2937;
            --success-green: #10b981;
            --shadow-sm: 0 2px 8px rgba(44, 62, 111, 0.08);
            --shadow-md: 0 4px 16px rgba(44, 62, 111, 0.12);
            --shadow-lg: 0 8px 32px rgba(44, 62, 111, 0.16);
        }

        body {
            font-family: 'DM Sans', -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #e8f0fa 0%, #f5f8fc 100%);
            color: var(--gray-800);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--navy-primary) 0%, var(--navy-light) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 700;
            font-size: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .institute-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--navy-dark);
            letter-spacing: -0.02em;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-profile {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            background: var(--gray-50);
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), var(--navy-light));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-name {
            font-size: 0.9rem;
            color: var(--gray-600);
            font-weight: 500;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }

        .user-profile.active .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 0.9rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--gray-800);
        }

        .dropdown-item:hover {
            background: var(--gray-50);
        }

        .dropdown-item.logout {
            color: #dc2626;
            border-top: 1px solid var(--gray-200);
        }

        .dropdown-item.logout:hover {
            background: #fef2f2;
        }

        .dropdown-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            stroke: currentColor;
        }

        /* Main Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 2rem;
        }

        .main-content {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sidebar {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        /* Welcome Section */
        .welcome-card {
            background: var(--white);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(91, 143, 217, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        .welcome-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--navy-dark);
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
        }

        .welcome-subtitle {
            color: var(--gray-600);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .stat-card {
            padding: 2rem;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card.primary {
            background: linear-gradient(135deg, var(--navy-primary) 0%, var(--navy-light) 100%);
            color: var(--white);
        }

        .stat-card.secondary {
            background: var(--white);
            border: 2px solid var(--gray-200);
            color: var(--navy-primary);
        }

        .stat-info h3 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: 'Cormorant Garamond', serif;
        }

        .stat-info p {
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .stat-icon {
            width: 64px;
            height: 64px;
            opacity: 0.3;
            flex-shrink: 0;
            stroke: currentColor;
        }

        /* Business Processes */
        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--navy-dark);
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .business-processes {
            background: var(--white);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--shadow-md);
        }

        .process-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .process-btn {
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            padding: 1.25rem 1.5rem;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            font-weight: 600;
            color: var(--navy-primary);
            text-align: left;
        }

        .process-btn:hover {
            background: var(--navy-primary);
            color: var(--white);
            border-color: var(--navy-primary);
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-md);
        }

        .process-btn .icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
            stroke: currentColor;
        }

        .process-btn:hover .icon {
            transform: scale(1.1) rotate(5deg);
        }

        /* Sidebar */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.9rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--white);
            color: var(--navy-primary);
            border: 2px solid var(--navy-primary);
        }

        .btn-primary:hover {
            background: var(--navy-primary);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--navy-primary);
            color: var(--white);
        }

        .btn-secondary:hover {
            background: var(--navy-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Info Cards */
        .info-card {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--navy-dark);
            margin-bottom: 1.5rem;
            font-family: 'Cormorant Garamond', serif;
        }

        /* Placement Rate */
        .placement-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .circle-bg {
            fill: none;
            stroke: var(--gray-200);
            stroke-width: 12;
        }

        .circle-progress {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 12;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-dasharray: 440;
            stroke-dashoffset: 48.4;
            animation: fillCircle 2s ease-out 0.5s both;
        }

        @keyframes fillCircle {
            from {
                stroke-dashoffset: 440;
            }
            to {
                stroke-dashoffset: 48.4;
            }
        }

        .percentage-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: 700;
            color: var(--navy-dark);
            font-family: 'Cormorant Garamond', serif;
        }

        .growth-indicator {
            text-align: center;
            color: var(--success-green);
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .growth-icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
        }

        .header-icon {
            width: 28px;
            height: 28px;
            stroke: var(--gray-600);
            opacity: 0.5;
        }

        /* Student Stats */
        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .student-count {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--navy-dark);
            font-family: 'Cormorant Garamond', serif;
        }

        .chart-container {
            height: 180px;
            position: relative;
        }

        .chart-svg {
            width: 100%;
            height: 100%;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }

            .process-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .process-grid {
                grid-template-columns: 1fr;
            }

            .header-actions {
                gap: 0.75rem;
            }

            .institute-name {
                display: none;
            }
        }
    </style>
</head>

            <!-- Welcome Section -->
            <div class="welcome-card">

                <div class="stats-grid">
                    <div class="stat-card primary">
                        <div class="stat-info">

                        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    </div>
                    
                    <div class="stat-card secondary">
                        <div class="stat-info">
                            <h3>42</h3>
                            <p>Active Programs</p>
                        </div>
                        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Business Processes -->
            <div class="business-processes">
                <h2 class="section-title">BUSINESS PROCESSES</h2>
                
                <div class="process-grid">
                    <button class="process-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9 22 9 12 15 12 15 22"/>
                        </svg>
                        <span>Administration</span>
                    </button>
                    
                    <button class="process-btn">

        <!-- Sidebar -->

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary">+ Add User</button>
                <button class="btn btn-secondary">Export File</button>
            </div>

            <!-- Placement Rate Card -->

    <script>
        // Dropdown menu functionality
        const userProfile = document.getElementById('userProfile');
        
        userProfile.addEventListener('click', function(e) {
            e.stopPropagation();
            this.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!userProfile.contains(e.target)) {
                userProfile.classList.remove('active');
            }
        });

        // Handle logout
        function handleLogout() {
            console.log('Logout clicked');
            
            // Clear authentication token from localStorage
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            
            // Also clear any session storage
            sessionStorage.clear();
            
            console.log('Tokens cleared, redirecting...');
            
            // Redirect to login page (root serves index.html)
            window.location.href = '/';
        }

        // Add smooth interaction to process buttons
        document.querySelectorAll('.process-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Animate numbers on load
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                element.textContent = Math.floor(progress * (end - start) + start).toLocaleString();
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Trigger animations when page loads
        window.addEventListener('load', () => {
            const studentCount = document.querySelector('.student-count');
            if (studentCount) {
                animateValue(studentCount, 0, 3387, 2000);
            }
        });
    </script>
