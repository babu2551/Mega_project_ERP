<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Experiential / Participative / Problem-Solving Components Form
    </title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f0f4f8; 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      /* Main Form Card */

      .form-container {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 900px;
        overflow: hidden;
      }

      /* Gradient Header */

      .form-header {
        background: linear-gradient(
          90deg,
          #5b86e5 0%,
          #904e95 100%
        ); 
        padding: 25px;
        text-align: center;
        color: white;
      }

      .form-header h2 {
        font-weight: 500;
        font-size: 1.5rem;
      }

      /* Form Body */

      .form-body {
        padding: 30px;
      }

      /* Grid Layout for Inputs (3 rows of 2 fields) */

      .input-grid {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two columns */
        gap: 20px;
        margin-bottom: 25px;
      }

      /* Input Group Styling */

      .input-group {
        display: flex;
        flex-direction: column;
      }

      .input-group label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
        font-size: 0.9rem;
      }

      .required {
        color: red;
        margin-left: 3px;
      }

      .input-group input {
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 0.95rem;
        color: #333;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        outline: none;
        border-color: #904e95;
      }

      .input-group input::placeholder {
        color: #888;
      }

      /* Full width for specific fields (e.g., Report Submitted) */

      .full-width {
        grid-column: span 2;
      }

      /* Submit Button Area */

      .form-footer {
        margin-top: 10px;
      }

      .submit-btn {
        background: linear-gradient(
          90deg,
          #00b09b 0%,
          #96c93d 100%
        ); /* Green Gradient */

        border: none;
        width: 100%;
        padding: 15px;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: opacity 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;

        gap: 10px;
      }

      .submit-btn:hover {
        opacity: 0.9;
      }

      /* Responsive Design for Mobile */

      @media (max-width: 600px) {
        .input-grid {
          grid-template-columns: 1fr; /* Stack columns on mobile */
        }
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <div class="form-header">
        <h2>Experiential / Participative / Problem-Solving Components</h2>
      </div>

      <form class="form-body">
        <div class="input-grid">
          <div class="input-group">
            <label>Component Type<span class="required">*</span></label>

            <input
              type="text"
              id="componentType"
              placeholder="Project, Internship, Field Work, Simulation, Live Case, etc"
            />
          </div>

          <div class="input-group">
            <label>Objective<span class="required">*</span></label>

            <input
              type="text"
              id="objective"
              placeholder="e.g., Apply theoretical knowledge to solve real-world problems"
            />
          </div>

          <div class="input-group">
            <label>CO Mapped<span class="required">*</span></label>

            <input type="text" id="coMapped" placeholder="e.g., CO2, CO3" />
          </div>

          <div class="input-group">
            <label>Rubrics<span class="required">*</span></label>

            <input
              type="text"
              id="rubrics"
              placeholder="e.g., Link to grading rubrics document"
            />
          </div>

          <div class="input-group">
            <label>Evidence Upload Link<span class="required">*</span></label>

            <input
              type="url"
              id="evidenceLink"
              placeholder="Assignments, geo-tagged photos (e.g., Drive link)"
            />
          </div>

          <div class="input-group">
            <label
              >Report Submitted by Component Coordinator<span class="required"
                >*</span
              ></label
            >

            <input type="text" id="reportSubmitted" placeholder="Yes/No" />
          </div>
        </div>

        <div class="form-footer">
          <button type="submit" class="submit-btn">
            <span>&#10003;</span> Submit Component Details
          </button>
        </div>
      </form>
    </div>
    <script>
      function qs(name){ return new URLSearchParams(window.location.search).get(name) || ''; }
      document.querySelector('form').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const btn = e.target.querySelector('button'); btn.disabled=true; btn.textContent='Submitting...';
        const payload = {
          componentType: document.getElementById('componentType').value,
          objective: document.getElementById('objective').value,
          coMapped: document.getElementById('coMapped').value,
          rubrics: document.getElementById('rubrics').value,
          evidenceLink: document.getElementById('evidenceLink').value,
          reportSubmitted: document.getElementById('reportSubmitted').value,
          programmeCode: qs('code'), programmeName: qs('name'), courseCode: qs('course')
        };
        const token = localStorage.getItem('token');
        try{
          const res = await fetch('/api/experiential/submit',{ method:'POST', headers:{ 'Content-Type':'application/json', Authorization:'Bearer '+token }, body: JSON.stringify(payload)});
          let data; try{ data = await res.json(); } catch(e){ data = { raw: await res.text() }; }
          console.log('experiential submit', res.status, data);
          if(!res.ok){ if(res.status===401) alert('Not authenticated â€” please login'); else alert(data.error||data.message||'Failed to submit'); btn.disabled=false; btn.textContent='Submit Component Details'; return; }
          alert('Submitted successfully');
          const q = [];
          if(payload.programmeCode) q.push('code='+encodeURIComponent(payload.programmeCode));
          if(payload.programmeName) q.push('name='+encodeURIComponent(payload.programmeName));
          window.location.href = 'pcdashboard.html'+(q.length?('?'+q.join('&')):'');
        }catch(err){ console.error(err); alert('Server error while submitting'); btn.disabled=false; btn.textContent='Submit Component Details'; }
      });
    </script>
  </body>
</html>
