<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capacity Development & Skill Enhancement Activities Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
      overflow: hidden;
    }

    .form-header {
      background: linear-gradient(90deg, #5b86e5 0%, #904e95 100%);
      padding: 25px;
      text-align: center;
      color: white;
    }

    .form-header h2 {
      font-weight: 500;
      font-size: 1.5rem;
    }

    .form-body {
      padding: 30px;
    }

    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 0.9rem;
    }

    .required {
      color: red;
      margin-left: 3px;
    }

    .input-group input {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      color: #333;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #904e95;
    }

    .input-group input::placeholder {
      color: #888;
    }

    .full-width {
      grid-column: span 2;
    }

    .form-footer {
      margin-top: 10px;
    }

    .submit-btn {
      background: linear-gradient(90deg, #00b09b 0%, #96c93d 100%);
      border: none;
      width: 100%;
      padding: 15px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .input-grid {
        grid-template-columns: 1fr;
      }

      .full-width {
        grid-column: span 1;
      }
    }

    /* popup  section*/
    /* .btn {
            padding: 10px 60px;
            background: #fff;
            border: 0;
            outline: none;
            cursor: pointer;
            font-size: 22px;
            font-weight: 500;
            border-radius: 30px;
        } */

    .popup {
      width: 400px;
      background: #fff;
      border-radius: 6px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      text-align: center;
      padding: 0 30px 30px;
      color: #333;
      visibility: hidden;
      transition: transform 0.4s, top 0.4s;
    }

    .open-popup {
      visibility: visible;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup img {
      width: 100px;
      margin-top: -50px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .popup h2 {
      font-size: 38px;
      font-weight: 500;
      margin: 30px 0 10px;
    }

    .popup button {
      width: 100%;
      margin-top: 50px;
      padding: 10px 0;
      background: #6fd649;
      color: #fff;
      border: 0;
      outline: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <div class="form-container">

    <div class="form-header">
      <h2>Capacity Development & Skill Enhancement Activities</h2>
    </div>

    <form class="form-body">

      <div class="input-grid">

        <div class="input-group full-width">
          <label>Name of Activity<span class="required">*</span></label>
          <input type="text" placeholder="e.g., Workshop on Communication Skills" />
        </div>

        <div class="input-group">
          <label>Type of Activity<span class="required">*</span></label>
          <input type="text" placeholder="Soft skills / Communication / Life Skills / Tech Awareness" />
        </div>

        <div class="input-group">
          <label>Year of Implementation<span class="required">*</span></label>
          <input type="text" placeholder="e.g., 2023-24" />
        </div>

        <div class="input-group">
          <label>Students Enrolled<span class="required">*</span></label>
          <input type="text" placeholder="Number/List (e.g., 120 or List Attached)" />
        </div>

        <div class="input-group">
          <label>Resource Person Details<span class="required">*</span></label>
          <input type="text" placeholder="e.g., Dr. Alice Brown, 9876543210" />
        </div>

        <div class="input-group full-width">
          <label>Document Link (Report with learning outcomes and mapping with POs
            + Photos)<span class="required">*</span></label>
          <input type="url" placeholder="e.g., https://example.com/activity_report" />
        </div>
      </div>

      <div class="form-footer">
        <button type="submit" class="submit-btn">
          <span>&#10003;</span> Submit Programme Details
        </button>

        <div class="popup" id="popup">
          <img src="../images/check.jpg" alt="Check Mark">
          <h2>Thank You!</h2>
          <p>Your Form Successfully Submitted. Thanks!</p>
          <button type="button" onclick="closePopup()">OK</button>
        </div>

      </div>

    </form>

  </div>

  <script>
    let popup = document.getElementById("popup");
    function openPopup() {
      popup.classList.add("open-popup");
    }
    function closePopup() {
      popup.classList.remove("open-popup");
    }

    document.addEventListener("DOMContentLoaded", function () {
      document
        .querySelector("form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const inputs = Array.from(
            document.querySelectorAll(".input-grid input")
          );

          const payload = {
            activityName: inputs[0]?.value?.trim() || "",
            activityType: inputs[1]?.value?.trim() || "",
            year: inputs[2]?.value?.trim() || "",
            students: inputs[3]?.value?.trim() || "",
            resourcePerson: inputs[4]?.value?.trim() || "",
            documentLink: inputs[5]?.value?.trim() || "",
          };

          const token = localStorage.getItem("token");
          if (!token) {
            alert("Please login first");
            return;
          }
          try {
            const res = await fetch("/api/capacity/submit", {
              method: "POST",
              headers: {
                Authorization: "Bearer " + token,
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            });
            const j = await res.json().catch(() => ({}));
            if (!res.ok) return alert(j.error || "Failed to submit");
            openPopup();
            // alert("Submitted successfully");
            window.location.href = "/pcdashboard.html";
          } catch (err) {
            console.error(err);
            alert("Server error");
          }
        });
    });
  </script>
</body>

</html>
